<!DOCTYPE html>
<html>
<head>
   <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
   <style type="text/css">
       html { height: 100% }
       body { height: 100%; margin: 0; padding: 0 }
       #map-canvas { height: 100% }
   </style>
   <script type="text/javascript"
           src="https://maps.googleapis.com/maps/api/js?key=Your_Google_Maps_JavaScript_API"></script>
   <script type="text/javascript">
     var map;
     var image='yellow_MarkerA.png';
     function initialize() {
       var mapOptions = {
         center: new google.maps.LatLng(23.0696961, 120.8408317),
         zoom: 9
       };
       map = new google.maps.Map(
              document.getElementById("map-canvas"), mapOptions);
     }
     google.maps.event.addDomListener(window, 'load', initialize);

   </script>
</head>
<body>
<div id="map-canvas"></div>
</body>
</html>
